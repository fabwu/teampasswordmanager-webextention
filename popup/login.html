<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css"/>
</head>

<body>
<div class="panel">
    <div class="panel-section panel-section-header">
        <div class="text-section-header">Team Password Manager Login</div>
    </div>
    <div class="hidden" id="success">
        <div class="panel-section panel-text">
            Team Password Manager is connected.
        </div>
        <div class="panel-section panel-section-footer">
            <div class="panel-section-footer-button default" id="logout">Logout</div>
        </div>
    </div>
    <div id="login-form" class="hidden">
        <div class="panel-section panel-section-formElements">
            <span id="login-error" class="hidden"></span>
            <div class="panel-formElements-item">
                <label for="url">Url</label>
                <input type="text" id="url">
            </div>
            <div class="panel-formElements-item">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="panel-formElements-item">
                <label for="password">Password</label>
                <input type="password" id="password"/>
            </div>
        </div>

        <div class="panel-section panel-section-footer">
            <div class="panel-section-footer-button default" id="login">Login</div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>

</html>
